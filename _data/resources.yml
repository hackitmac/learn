- name: HTML
  description: "Dictates the structure and contents of every web page on the internet. Lets you put text and images on a web page; if you want to make a web site, start here."
  resources:
  - name: HTML Dog
    description: "Walks you through learning all the different HTML tags one at a time. Beginner, intermediate, and advanced tracks. A great place to start!"
    link: http://www.htmldog.com/guides/html/

  - name: Dive Into HTML5
    description: "Clearly explains hand-picked features of the latest and greatest version of HTML, HTML5, and how HTML5 compares to earlier HTML standards."
    link: http://diveintohtml5.info/
    
  - name: Mozilla Developer Network 
    description: "Extensive reference by the organization behind Firefox. If you need any element of HTML explained to you very clearly or in detail, look here."
    link: https://developer.mozilla.org/en-US/docs/Web/HTML
    
  - name: Codecademy Web Fundamentals Track 
    description: "Interactive, online tutorial to learn to HTML and CSS. No experience necessary, and great for learning HTML and CSS together."
    link: http://www.codecademy.com/tracks/web
    
  - name: HTML5 Rocks
    description: "Promotes innovations and describes best practices in HTML5. Once you've mastered the basics, check in here regularly."
    link: http://www.html5rocks.com/en/
    
  - name: HTML5 Boilerplate
    description: "The web's most popular front-end template. Starting a new project? Hit the ground running with HTML5 Boilerplate."
    link: http://html5boilerplate.com/
  
  - name: Dash
    description: "Interactive exercises and project based learning for hmtl & css"
    link: http://learnlayout.com/
    
- name: CSS
  description: "The code that styles HTML: dictates look, layout, and general presentation. Once you've laid out your content using HTML, use CSS to make it look good."
  resources:
  - name: HTML Dog
    description: "Walks you through learning all the different HTML tags one at a time. Beginner, intermediate, and advanced tracks. A great place to start!"
    link: http://www.htmldog.com/guides/html/
    
  - name: Mozilla Developer Network 
    description: "Extensive reference by the organization behind Firefox. If you need any element of HTML explained to you very clearly or in detail, look here."
    link: https://developer.mozilla.org/en-US/docs/Web/HTML
    
  - name: Codecademy Web Fundamentals Track 
    description: "Interactive, online tutorial to learn to HTML and CSS. No experience necessary, and great for learning HTML and CSS together."
    link: http://www.codecademy.com/tracks/web
    
  - name: Learn CSS layout
    description: "Learn how layouts, postions and box model work in css"
    link: http://learnlayout.com/
    
  - name: Magic of css
    description: "Great resource for learning the in and outs of css"
    link: http://adamschwartz.co/magic-of-css/

  - name: CSS-Tricks
    description: "Dedicated to the world of CSS and related technologies. Snippets, videos, tricks and tutorials."
    link: http://css-tricks.com/
    
- name: JavaScript
  description: "The programming language of the web. If you want your web site/app to move, change, or communicate, learn JavaScript."
  resources:
  - name: Codecademy JavaScript Track 
    description: "Interactive, online tutorial to learn to JavaScript. Best taken after Codecademy's Web Fundamentals track."
    link: http://www.codecademy.com/tracks/javascript

  - name: Eloquent JavaScript 
    description: "Eloquent JavaScript is designed for people without any programming experience, and will teach you how to program while also teaching you the ins and outs of JavaScript."
    link: http://eloquentjavascript.net/contents.html
    
  - name: codeschool JavaScript Road Trip 
    description: "An introduction to the very basics of the JavaScript language. Build a foundation of JavaScript syntax and learn how to use values, variables, and files."
    link: https://www.codeschool.com/courses/javascript-road-trip-part-1
    
- name: jQuery
  description: "A popular (used on more than half of the 10,000 most popular websites) JavaScript library that greatly simplifies client-side scripting. Write less, do more. If you use JavaScript, jQuery will give you cool features and make your life easier."
  resources:
  - name: jQuery
    description: "The documentation on the jQuery official site is superb, and is a great way of getting started learning."
    link: http://www.jquery.com/
    
  - name: Codecademy jQuery Track 
    description: "Interactive, online tutorial to learn to jQuery. Best after taking the Javascript track."
    link: http://www.codecademy.com/tracks/jquery
    
  - name: 30 Days to Learn jQuery
    description: "A video series which emails you a video once a day for 30 days in order to provide step-by-step instruction in learning to use jQuery."
    link: https://tutsplus.com/course/30-days-to-learn-jquery

- name: Git
  description: "Git is a Version Control System (VCS), which lets you track changes to code over time and collaborate with others. A VCS is critical to working on any medium-to-large application, and really helpful when working on a project with someone else."
  resources:
  - name: Try Git
    description: "A really awesome in-browser tutorial/game that lets you get a feel for what git is like, interactively."
    link: http://try.github.io/
  
  - name: Pro Git
    description: "Pro Git, available freely on the git website, is an excellent book covering all aspects of git, including use and inner workings. A must-read to fully understand git."
    link: http://git-scm.com/book
  
  - name: GitHub
    description: "GitHub is a website that hosts git repositories. It lets you store a shared copy of code that you're working on with someone else, as well as see others' code and contribute to open source projects."
    link: http://github.com/
    
- name: Storage-databases
  description: "If you want to save information when a user leaves your app or coordinate between different users, you need a database of some sort. Here are some good options to get started."
  resources: 
  - name: SQLite
    description: "A 'relational' database-think about it like an Excel spreadsheet, but stricter, bigger, and more powerful. It might already be installed and it's really easy to set up a database. Note that you'll need to learn the basics of Structured Query Language (SQL) in order to use it."
    link: http://sqlite.org/quickstart.html
    
  - name: MonogoDB
    description: "A 'non-relational' database. You put whole 'objects' in and can query them in simple or complicated ways. Check out the interactive dmeo!"
    link: http://try.mongodb.org/
    
  - name: MariaDB (MySQL)
    description: "Another 'relational' database. This one is very popular, and also powerful. You need to know SQL for this. MariaDB is based on MySQL, and was forked after the community worried that Oracle wasn't devoting enough time to the project and was hiding things; they're mostly identical, but MariaDB is the way to go for 'MySQL' nowadays."
    link: https://mariadb.org/

- name: Hosting
  description: "In order for your project to be out on the internet, you need to get it hosted. Here are a bunch of options to do that."
  resources:
  - name: Neocities  
    description: "This site was created to let beginners host websites with static content. Start here if you're just trying to get a web page online!"
    link: https://neocities.org/
    
  - name: GitHub Pages  
    description: "If you're using GitHub, this is a really easy way to publish a project page."
    link: http://pages.github.com/
    
  - name: Parse 
    description: "Parse is a cloud app platform with free tiers. Great place to host apps."
    link: http://www.parse.com/
    
  - name: Heroku
    description: "Heroku is a Platform as a Service (PaaS) provider, which means that they host your apps for you without you having to manage any computers, virtual or otherwise."
    link: http://www.heroku.com/
    
  - name: Amazon Web Services
    description: "Amazon Web Services (AWS) is a cloud hosting provider that has a bunch of cloud options, the easiest of which is Elastic Cloud Compute (EC2). EC2 just gives you a virtual machine in one of their data centers that you control completely, so it's a very flexible option."
    link: http://aws.amazon.com/
